name: Build Executable File

on:
  push:
    tags:
      - v*

permissions: write-all

jobs:
  build_package:
    name: Build Executable File
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - windows-latest
          - macos-latest
          - ubuntu-latest

    steps:
      - name: Disable SSL Verify
        run: git config --global http.sslVerify false

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Get the version
        if: startsWith(github.ref, 'refs/tags/v')
        id: metadata
        uses: battila7/get-version-action@v2

      - name: Setup Python
        uses: actions/setup-python@v5.1.0
        with:
          python-version: '3.10'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock
          pip install pyinstaller

      - name: Packaging to Executable file
        run: |
          pyinstaller -F main.py --onefile -n ${{ github.event.repository.name }}

      - name: Move and Rename
        shell: ${{ matrix.os == 'windows-latest' && 'pwsh' || 'bash' }}
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            Copy-Item -Path "./dist/*" -Destination "./" -Recurse -Force
            Remove-Item -Recurse -Force build, dist, .venv, .cache, .git -ErrorAction SilentlyContinue
          else
            cp ./dist/* ./
            rm -rf build dist .venv .cache .git
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4.3.3
        with:
          path: ./*
          name: ${{ github.event.repository.name }}_${{ matrix.os }}_${{ steps.metadata.outputs.version }}
          if-no-files-found: ignore
          retention-days: 7
          compression-level: 6
          overwrite: true

      - name: List files
        shell: ${{ matrix.os == 'windows-latest' && 'pwsh' || 'bash' }}
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            Get-ChildItem -Path .
          else
            ls -a
          fi

      - name: Download Artifact
        uses: actions/download-artifact@v4
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          name: ${{ github.event.repository.name }}_${{ matrix.os }}_${{ steps.metadata.outputs.version }}
          path: ${{ github.event.repository.name }}_${{ matrix.os }}_${{ steps.metadata.outputs.version }}

      - name: Check Files
        shell: ${{ matrix.os == 'windows-latest' && 'pwsh' || 'bash' }}
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            Compress-Archive -Path "${{ github.event.repository.name }}_${{ matrix.os }}_${{ steps.metadata.outputs.version }}" -DestinationPath "${{ github.event.repository.name }}_${{ matrix.os }}_${{ steps.metadata.outputs.version }}.zip" -Force
            ls -Force
          else
            zip -r "${{ github.event.repository.name }}_${{ matrix.os }}_${{ steps.metadata.outputs.version }}.zip" "${{ github.event.repository.name }}_${{ matrix.os }}_${{ steps.metadata.outputs.version }}"
            ls -a
          fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            ${{ github.event.repository.name }}_${{ matrix.os }}_${{ steps.metadata.outputs.version }}.zip
