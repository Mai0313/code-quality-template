# This action has been disabled since it is not frequently used.
# Just leave it for the sake of the example.

name: Build and Release

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, reopened, synchronize]
  pull_request_target:
    types: [opened, reopened, synchronize]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    # container: catthehacker/ubuntu:act-20.04  # Uncomment it if you use it on Gitea

    permissions:
      contents: write
      pull-requests: write

    steps:
      # - name: Disable SSL Verify
      #   run: git config --global http.sslVerify false

      - name: Checkout
        uses: actions/checkout@v4.1.2

      - uses: release-drafter/release-drafter@v6
        id: drafter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          config-name: release-drafter.yml
          publish: false
          prerelease: true
          disable-autolabeler: true

      - name: Upload Artifact
        continue-on-error: true
        uses: actions/upload-artifact@v4.3.1
        with:
          path: ./*
          name: ${{ github.event.repository.name }}.zip
          if-no-files-found: warn
          retention-days: 1
          compression-level: 6
          overwrite: true

      - name: Upload Release Assets
        continue-on-error: true
        id: upload-release-assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.drafter.outputs.upload_url }}
          asset_path: ./${{ github.event.repository.name }}.zip
          asset_name: ${{ github.event.repository.name }}.zip
          asset_content_type: application/zip
